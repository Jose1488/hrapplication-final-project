<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Edit Employee</title>
</head>
<body>
    <div class="container">
        <h1>Edit Employee</h1>
        <form action="/edit-employee" method="post" th:object="${employee}">
            <input type="hidden" th:field="*{id}">
            <table>
                <tr>
                    <td><label for="nationalId">National ID</label></td>
                    <td><input type="text" id="nationalId" name="nationalId" th:value="*{nationalId}" readonly></td>
                </tr>
                <tr>
                    <td><label for="name">Employee Name</label></td>
                    <td><input type="text" id="name" name="name" th:value="*{name}" required></td>
                </tr>
                <tr>
                    <td><label for="department">Department</label></td>
                    <td>
                        <select id="department" name="department" th:value="*{department}">
                            <option value="Management">Management</option>
                            <option value="Finance">Finance</option>
                            <option value="Sales">Sales</option>
                            <option value="Maintenance">Maintenance</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="phoneNumber">Phone Number</label></td>
                    <td><input type="text" id="phoneNumber" name="phoneNumber" th:value="*{phoneNumber}" required></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><input type="text" id="address" name="address" th:value="*{address}" required></td>
                </tr>
                <tr>
                    <td><label for="dateOfAppointment">Date of Appointment</label></td>
                    <td><input type="date" id="dateOfAppointment" name="dateOfAppointment" th:value="*{dateOfAppointment}" required></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" class="btn-save">Save Changes</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
