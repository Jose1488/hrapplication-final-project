<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Add New Employee</title>
</head>
<body>
    <div class="container">
        <h1>Add New Employee</h1>
        <form action="/add-employee" method="post">
            <table>
                <tr>
                    <td><label for="nationalId">National ID</label></td>
                    <td><input type="text" id="nationalId" name="nationalId" required></td>
                </tr>
                <tr>
                    <td><label for="name">Employee Name</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="department">Department</label></td>
                    <td>
                        <select id="department" name="department">
                            <option value="Management">Management</option>
                            <option value="Finance">Finance</option>
                            <option value="Sales">Sales</option>
                            <option value="Maintenance">Maintenance</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="phoneNumber">Phone Number</label></td>
                    <td><input type="text" id="phoneNumber" name="phoneNumber" required></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><input type="text" id="address" name="address" required></td>
                </tr>
                <tr>
                    <td><label for="dateOfAppointment">Date of Appointment</label></td>
                    <td><input type="date" id="dateOfAppointment" name="dateOfAppointment" required></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" class="btn-save">Save</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
